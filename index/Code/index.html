<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload Your Encrypted File</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select a file to upload:</label>
        <input type="file" id="file" name="file" required>
        
        <br><br>
        
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        
        <br><br>
        
        <button type="submit">Upload File</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file');
            const usernameInput = document.getElementById('username');
            const messageDiv = document.getElementById('message');

            if (!fileInput.files.length || !usernameInput.value.trim()) {
                messageDiv.textContent = 'Both file and username are required.';
                return;
            }

            const file = fileInput.files[0];
            const username = usernameInput.value.trim();

            // MD5 加密用户名
            const md5 = CryptoJS.MD5(username).toString();

            // 创建 FormData 对象
            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.textContent = `File uploaded successfully! You can access it via: ${data.downloadUrl}`;
                } else {
                    messageDiv.textContent = `Upload failed: ${data.error}`;
                }
            })
            .catch(error => {
                messageDiv.textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
