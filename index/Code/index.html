<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    /* 样式可以根据需要调整 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your File</h2>
    <button id="uploadButton">Select File</button>
    <input type="file" id="fileInput" />
    <p id="status"></p>
  </div>

  <script>
    // 点击按钮触发文件选择
    document.getElementById("uploadButton").addEventListener("click", function() {
      document.getElementById("fileInput").click();
    });

    // 文件选择后处理
    document.getElementById("fileInput").addEventListener("change", function() {
      const file = this.files[0]; // 获取文件
      if (file) {
        // 显示上传状态
        document.getElementById("status").textContent = `Uploading: ${file.name}`;
        
        const formData = new FormData();
        formData.append("file", file);

        // 替换为你的后端 API URL
        fetch('https://your-backend-api.com/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          // 显示成功信息
          document.getElementById("status").textContent = `Upload successful: ${data.message}`;
        })
        .catch(error => {
          // 显示错误信息
          document.getElementById("status").textContent = `Upload failed: ${error.message}`;
        });
      }
    });
  </script>
</body>
</html>
