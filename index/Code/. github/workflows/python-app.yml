name: Python Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install_dependencies_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # 你可以在这里添加单元测试命令
          # 例如 python -m unittest discover 这会运行项目中的测试文件
          # 如果你没有测试文件，可以忽略这个步骤
          echo "Skipping tests, as there are no tests defined"

      - name: Run Flask app
        run: |
          # 运行 Flask 应用程序的命令，替换为你实际的启动命令
          python app.py